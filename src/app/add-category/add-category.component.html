<div class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50 backdrop-blur-sm">
  <div class="bg-card rounded-lg shadow-lg p-6 w-96 max-h-full overflow-y-auto">
    <h2 class="text-lg font-semibold mb-4">Add Category</h2>
    <form (ngSubmit)="onSubmit(categoryForm)" #categoryForm="ngForm">

      <div class="mb-4">
        <label [ngClass]="labelClasses" for="category-name">Category Name</label>
        <input type="text" id="category-name" [ngClass]="inputClasses" placeholder="e.g. Electronics" name="categoryName" ngModel />
      </div>
      <div class="mb-4">
        <label [ngClass]="labelClasses" for="category-description">Category Description</label>
        <input type="text" id="category-description" [ngClass]="inputClasses" placeholder="e.g. All electronic gadgets" name="categoryDescription" ngModel />
      </div>

      <div class="flex justify-between">
        <button type="button" [ngClass]="buttonClasses + ' ' + cancelButtonClasses" (click)="onCancel()">Cancel</button>
        <button type="submit" [ngClass]="buttonClasses + ' ' + submitButtonClasses">Submit</button>
      </div>
    </form>
  </div>
</div>
