<div class="p-4 bg-card">
  <!-- Button to toggle Add Supplier form -->
  <button (click)="toggleAddSupplierForm()" class="bg-blue-700 text-white px-4 py-2 rounded-md hover:bg-primary/80 transition">Add Supplier</button>

  <!-- Conditional display of AddSupplierComponent with backdrop blur -->
  <div *ngIf="showAddSupplierForm" class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50 backdrop-blur-sm">
    <app-add-supplier (closeForm)="toggleAddSupplierForm()"></app-add-supplier>
  </div>

  <!-- Loading Text -->
  <div *ngIf="isLoading" class="text-center align-middle text-blue-500 mt-4">
    <p>Loading suppliers...</p>
  </div>

  <!-- Supplier List Table -->
  <table *ngIf="!isLoading" class="min-w-full mt-4 border border-border">
    <thead class="bg-muted">
      <tr>
        <th class="border border-border p-2 text-left">NO</th>
        <th class="border border-border p-2 text-left">Name</th>
        <th class="border border-border p-2 text-left">Location</th>
        <th class="border border-border p-2 text-left">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let supplier of suppliers | async">

        <td class="border border-border p-2">{{supplier.id}}</td>
        <td class="border border-border p-2">{{supplier.name}}</td>
        <td class="border border-border p-2">{{supplier.location}}</td>
        <td class="border border-border p-2">
          <button (click)="viewSupplier(supplier)" class="bg-white text-gray-800 px-2 py-1 rounded-md border border-gray-300 hover:bg-gray-100 transition mr-1">View</button>
          <button (click)="editSupplier(supplier)" class="bg-yellow-500 text-white px-2 py-1 rounded-md hover:bg-yellow-600 transition mr-1">Edit</button>
          <button (click)="deleteSupplier(supplier.id)" class="bg-red-600 text-white px-2 py-1 rounded-md hover:bg-red-700 transition">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
